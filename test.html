<!DOCTYPE html>
<html>
<body>
    <form id="postForm" action="https://ccore.newebpay.com/MPG/mpg_gateway" method="POST">
        <input type="hidden" name="MerchantID" id="merchantID" value="">
        <input type="hidden" name="TradeInfo" id="tradeInfo" value="">
        <input type="hidden" name="TradeSha" id="tradeSha" value="">
        <input type="hidden" name="Version" value="2.0">
    </form>
</body>
<script type="text/javascript">
    // 解析 URL 查詢參數並填充到表單中
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const merchantID = urlParams.get('merchantID');
        const tradeInfo = urlParams.get('tradeInfo');
        const tradeSha = urlParams.get('tradeSha');
        
        // 將解析出來的查詢參數設置為表單欄位的值
        if (merchantID) {
            document.getElementById('merchantID').value = merchantID;
        }
        if (tradeInfo) {
            document.getElementById('tradeInfo').value = tradeInfo;
        }
        if (tradeSha) {
            document.getElementById('tradeSha').value = tradeSha;
        }
    }

    window.onload = function() {
        getQueryParams();  // 頁面加載時解析參數並填充表單
        document.getElementById('postForm').submit();  // 提交表單
    };
</script>
</html>
